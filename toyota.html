<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: black;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Toyota</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <div class="carousel-inner">

      <div class="item active">
        <img src="C:\Users\Riddhi\Desktop\toyota1.jpeg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Fortuner Legender</h3>
          <p>Price: 42.82Lakh</p>
        </div>
      </div>

      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota2.jpg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Corolla</h3>
          <p>Price: 16.46Lakh</p>
        </div>
      </div>
    
      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota3.jpg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>C-HR</h3>
          <p>Price: 17Lakh</p>
        </div>
      </div>
  
      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota4.jpg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Land Cruiser</h3>
          <p>Price: 2.10Crore</p>
        </div>
      </div>

      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota5.jpeg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Glanza</h3>
          <p>Price: 6.66Lakh</p>
        </div>
      </div>

      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota6.jpg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Vellfire</h3>
          <p>Price: 94.38Lakh</p>
        </div>
      </div>

      <div class="item">
        <img src="C:\Users\Riddhi\Desktop\toyota7.jpg" alt="Los Angeles" style="width:50%;">
        <div class="carousel-caption">
          <h3>Supraaaaa</h3>
          <p>Price:1 Crore</p>
        </div>
      </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
